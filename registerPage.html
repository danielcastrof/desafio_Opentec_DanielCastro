<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="css/registerPage.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecde323a7a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/Register.js" defer></script>
</head>
<body>
    <div class="contents">
        <div class="image2">
            <div class="text">
                <div class="tittle">Join our Community!
                </div>
            <div class="description">Let's get connected</div>
            </div>
        </div>
        <div id="cadastro">
            <h1 class="txtRegister"><u>Re</u>gister</h1>
            <form class="forms">
                <div class="lblus"><i class="fas fa-user"></i></div>
                <div class="lbsend">
                <label for="send"><i class="fas fa-envelope"></i></label></div>
                <div class="lbslock">
                <label for="lock"><i class="fas fa-lock"></i></label></div>
            <input type="text" id="nome" placeholder="Enter your name">
            <input type="email" id="email" placeholder="Enter your email">
            <input type="password" id="pass" placeholder="Enter your password">
            <button class="btn" onclick="cadastrar(nome, email, pass);">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
